<tr>
    <td style="font-family:arial, helvetica, sans-serif;  line-height:140%; background-color:#FFF; box-shadow:1px 1px 3px rgba(0,0,0,0.1);">

        <table cellpadding="0" cellspacing="0" style="font-family:arial, helvetica, sans-serif; font-size:16px;">
            <tr>
                <td style="font-family:'Myriad Pro', arial, helvetica, sans-serif; padding-bottom:0px;">
                    <img src="{{imageSrc}}{{image}}" alt="{{image}}" width="600" style="line-height:1px;"/>
                </td>
            </tr>
            <tr>
                <td style="font-family:'Myriad Pro', arial, helvetica, sans-serif; font-weight:600; padding:20px 30px; font-size:22px; color:#2f3940;line-height:1;">{{title}}</td>
            </tr>
            <tr>
                <td style="font-family:'Myriad Pro', arial, helvetica, sans-serif; line-height:140%; color: #2f3940;padding:0px 30px 20px;">
               {{text}}
                </td>
            </tr>

            {{button}}
        </table>
    </td>
</tr>
<!--END ARTICLE-->

</tr>
