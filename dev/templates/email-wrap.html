<html style="width:100%; height:100%;">
<head>
<style>
	 *{margin:0; padding:0}
</style>

</head>

<body style="width:100%; margin:0; padding:0; background:url('http://media.inhouse.opers.org/media/applications/emailBuilder/graphics/zebra-bg.jpg');"> 
	<!--[if !gte mso 9]><!---->
    <table cellpadding="0" cellspacing="0" style="width:100%; height:100%; font-family:arial, helvetica, sans-serif; width:100%; margin:0; padding:0;">
	<!--<![endif]-->

	<!--[if gte mso 9]>
	<table width="100%" border="0" cellspacing="0" cellpadding="0" style="width:100%; height:100%; font-family:arial, helvetica, sans-serif; padding:0px; margin-left:-10px; margin-top:-10px;">
 	<![endif]-->
        
        <tr>
        	<td>
            	<!--Banner-->
                <table cellpadding="0" cellspacing="0" style="font-family:arial, helvetica, sans-serif; background:#003f87; width:100%;">
            		<tr>
            			<td width="100%">
                        	<table align="center" cellpadding="0" cellspacing="0" style="font-family:arial, helvetica, sans-serif; background:#003f87; width:700px; margin:0 auto;  border-collapse:collapse;">
                        		<tr>
                        			<td><img style="border:0; line-height:1px; vertical-align:top;" src="http://media.inhouse.opers.org/media/applications/emailBuilder/graphics/news2u-banner.jpg"></td>
                        		</tr>
                        	</table>
                        </td>
            		</tr>
            	</table>
                <table cellpadding="0" cellspacing="0" style="background:#ddcca5; width:100%; border-bottom:2px solid #003f87;  border-collapse:collapse;">
            		<tr>
            			<td style="width:100%;">
                        	<table align="center" cellpadding="0" cellspacing="0" style="font-family:arial, helvetica, sans-serif; background:#ddcca5; width:600px; margin:0 auto; color:#003F87;  border-collapse:collapse;">
                        		<tr>
                        			<td style="font-size:14px; text-align:right; font-style:italic; font-weight:bold; padding:3px 5px;">{{week}}</td>
                        		</tr>
                        	</table>
                        </td>
            		</tr>
            	</table>
                <!--End Banner-->
                
                
                <!--Content-->
                <table cellpadding="0" cellspacing="0" align="center" style="border-collapse:collapse; font-family:arial, helvetica, sans-serif; width:600px; margin:15px auto; padding:15px 0px;">
            		
            			
                        
                        	{{content}}
                        
                        
            		
            	</table>
                <!--End Content-->
                
                <!--Footer-->
                <table cellpadding=0 cellspacing=0 style="font-family:arial, helvetica, sans-serif; width:100%; margin:0 auto; background:#003f87;">
            		<tr>
            			<td>
                        	<table cellpadding="0" cellspacing="0" align="center" style="font-family:arial, helvetica, sans-serif; width:550px; margin:0 auto; padding:10px 15px 25px; background:#003f87; color:#FFFFFF; font-size:14px; line-height:140%">
                                <tr>
                                    <td>
                                    	<span style="font-size:18px; font-weight:bold;">OPERS news delivered to your inbox weekly</span><br>
                                        <span>Do you have important information, notable news, or an upcoming event to share with the organization? Have it published in iNET News2U, OPERS electronic e-newsletter delivered at the beginning of each week.</span>
                                    
                                    </td>
                                </tr>
                            </table>
                                    
                        </td>
            		</tr>
            	</table>
                <!--End Footer-->
            </td>
        </tr>
        
</body>
</html>
