<div class="story">
	<div class="story-edit__img">
        <img ng-src="{{section.image}}" alt="Image Preview" ng-click="showImageSelect($index)">
    </div>  
    <div class="story-edit__content">
        <div class="story-edit__title">
            <label for="{{'title-'+$index}}" class="sr-only">Title of article:</label>
            <input id="{{'title-'+$index}}" class="title" ng-model="section.title" type="text" placeholder="Add a title" onInput="" ng-value="section.title">
        </div>
        
        <!--<input id="{{'date-'+$index}}" class="date" ng-model="section.date" type="text" placeholder="Your date here" onInput="" ng-value="section.date">-->
        <div taOptions text-angular ng-model="section.text"></div>

        <div class="story-edit__button" ng-class="{grow:section.readmorebutton.active}">
        	<div class="story-edit__button__checkbox">
                <input ng-model="section.readmorebutton.active" type="checkbox" id="{{'buttonselect-'+$index}}" />
                <label for="{{'buttonselect-'+$index}}"></label>
            </div>
            <div class="story-edit__button__content">
				<div ng-show="!section.readmorebutton.active" class="text">
            		Include a button
           		 </div>
                 <div ng-show="section.readmorebutton.active" class="inputs">
                    <label>Text:</label> <input style="display:inline-block;" type="text" ng-disabled="!section.readmorebutton.active" ng-model="section.readmorebutton.text" ng-value="section.readmorebutton.text" placeholder="What should the button say?"></input>
                    <br>
                    <label>Link:</label> <input style="display:inline-block;" type="text" ng-disabled="!section.readmorebutton.active" ng-model="section.readmorebutton.link" ng-value="section.readmorebutton.link" placeholder="Where should it link to?"></input>
                 </div>
            </div>
        </div>
    </div> 
    <div class="story-edit__delete" ng-click="remove($index)">
        <span class="fa fa-trash"></span>
        <span>Delete article</span>
    </div>  
</div>

<div class="add-section">
    <div class="add-section__btn" ng-click="addSection($index, 'story')">Add new article</div>
</div>
